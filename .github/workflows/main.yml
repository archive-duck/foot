name: Vite Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Caching Gatsby â˜˜ï¸
        id: vite-cache-build
        uses: actions/cache@v2
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-vite-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      - name: Install ğŸ”§
        run: pnpm install

      - name: Build ğŸ“¦
        run: pnpm build
        env:
          CI: true

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist